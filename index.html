<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="js/script-vue.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="container vh-100 text-center pt-5">
      <div class="logo pb-5">
        <img src="img/Logo.png" alt="" />
        <h1>To Do list</h1>
      </div>

      <div id="root">
        <input type="text" placeholder="Inserire task" />
        <button>Aggiungi</button>
        <div
          class="todo-container container d-flex justify-content-center mt-3"
        >
          <ul class="d-flex flex-column">
            <li v-for="(todo, index) in todos" :key="index">
              {{ todo.text }}
              <span v-html="todo.done"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
